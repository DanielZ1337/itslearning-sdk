# .github/workflows/publish.yml
name: Build and Publish npm Package

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*" # Triggers on tags like v1.2.3

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Specify the Node.js version you need
          cache: "npm" # Enables caching for npm dependencies

      # Step 3: Verify Node.js installation
      - name: Verify Node.js installation
        run: node --version

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 5: Build the project
      - name: Build
        run: npm run build # Ensure your package.json has a "build" script

      # Step 6: Configure npm authentication
      - name: Configure npm authentication
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Step 7: Verify npm authentication (optional)
      - name: Verify npm authentication
        run: npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Step 8: Publish to npm
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
